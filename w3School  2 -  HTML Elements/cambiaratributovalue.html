<!-- Poner un boton que diga cambiar y que cambie el value del input -->

<!DOCTYPE html>
    <html>
    <body>

        <input type="text" id="myText" value="Hello">
        <br>
        <button onclick ="cambia()">Cambia</button>

        <script>
        
            function cambia() {
             
                document.getElementById("myText").value ="Cambiado!"
                
            }
            
        </script>

    </body>
</html>
