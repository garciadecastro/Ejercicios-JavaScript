<html>
    <head>
        
        <script>
            
            
            function cambia() {
                document.getElementById('titulo').innerHTML = '"Hola Mundo"';
                console.log('Titulo Cambiado');
                
            }
        </script>
        
        
        
    </head>
    <body>
        
        <h1 id="titulo">Click en el boton para Cambiar</h1>
        <input type="button" value="Cambialo!" onclick="cambia()"/>
        
        
        
    
    
    </body>
</html>
