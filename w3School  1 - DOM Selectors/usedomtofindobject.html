<!DOCTYPE html>
<html>
  <head>
    <title>W3Schools Demo</title>
  </head>
    <body>

        <p id="demo"></p>

        <script>

        var elem = document.getElementsByTagName("title");

        document.getElementById("demo").innerHTML =
        "The title of this document is: " + elem[0].innerHTML;
        </script>

    </body>
</html>
